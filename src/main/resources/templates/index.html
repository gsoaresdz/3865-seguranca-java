<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <title>Voll.med</title>
</head>

<body>
<div layout:fragment="conteudo">
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-logo">
                    <img th:src="@{/assets/logo.png}" alt="Médico com máscara"> Voll
                </h1>

                <h2 class="hero-title">Encontre profissionais de <span>diversas especialidades</span></h2>
                <p class="hero-subtitle">e agende sua consulta com facilidade</p>
            </div>

            <div class="hero-image">
                <img th:src="@{/assets/medico.png}" alt="Médico com máscara">
                <img th:src="@{/assets/medica.png}" alt="Médica com estetoscópio">
            </div>
        </div>
    </section>
</div>
</body>
</html>
